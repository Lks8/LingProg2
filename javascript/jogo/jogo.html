<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width", initial-scale=1.0>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <title>Jogo</title>
    </head>
    <body>

        <div class="container">

            <div class="jogadores">
                <div class="jogador0">
                    <p class="nome-jogador">Jogador 1</p>
                    <div class="pontuação-global" id="pontuacao-global-0"></div>
                    <div class="caixa-pontuacao-rodada-0">
                        <p>Pontuação da rodada</p>
                        <div class="pontuacao-rodada0" id="pontuacao-rodada-0"></div>
                    </div>
                </div>
                <div class="jogador1">
                    <p class="nome-jogador">Jogador 2</p>
                    <div class="pontuação-global" id="pontuacao-global-1"></div>
                    <div class="caixa-pontuacao-rodada-1">
                        <p>Pontuação da rodada</p>
                        <div class="pontuacao-rodada1" id="pontuacao-rodada-1"></div>
                    </div>
                </div>
            </div>
            
            <div class="botoes">
                <button class="botao-lancar-dado" id="botao-lancar-dado">Lançar Dado</button>
                <button class="botao-passar-vez" id="botao-passar-vez">Passar Vez</button>
                <button class="botao-novo-jogo" id="botao-novo-jogo">Novo Jogo</button>
            </div>
        </div>

        <script src="app.js"></script>

    </body>

</html>
