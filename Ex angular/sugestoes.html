    <nav class="navbar fixed-top navbar-white bg-white">

    <form class="form-inline">
        <div class="login">
            <input type="text" class="form-control mr-2" id="login" placeholder="Usuário">
        </div>
        <div class="senha">
            <input type="password" class="form-control mr-2" id="senha" placeholder="Senha">
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Lembrar
            </label>
            
        </div>
        <button type="submit" class="btn btn-dark" >Entrar</button>
        
    </form>
    </nav>
    <header class="text-center">
        <a href="paginaprincipal.html">
        <img src="logo_maua.png"  width="300" style="margin-top: 100px">
        </a>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="paginaprincipal.html">Home</a></li>

            </ol>
        </nav>
        <h1>Instituto Mauá de Tecnologia</h1>
        <img src="sugestoes.jpg" width="300">
    </header>
    <h2>Sugestões</h2>
    <form class="form-group">
        <div class="nome">
            <label for="">Nome completo</label>
            <input type="text" class="form-control" placeholder="Nome Completo">
        </div>
        <div class="matriculado">
            <input class="matriculado" type="checkbox">
            <label class="aluno">Sou aluno da Mauá</label>
        </div>
        <div class="email">
            <label for="">E-mail</label>
            <input type="email" class="form-control" placeholder="nome@email.com.br">
        </div>
        <div class="form-group">
            <label for="">Sugestão</label>
            <textarea class="form-control" placeholder="Escreva sua sugestão" rows="6"></textarea>
        </div>
        <button class="btn btn-primary" type="button">Enviar</button>
    </form>
        
    <footer>

        <strong>Para mais informações, <a href="https://maua.br/graduacao/engenharia-computacao/"
                target="_blank">clique aqui</a>.</strong>
