<h2 class=h2 [ngClass]="['margem']">Sugestões</h2>
<form class="form-group">
    <div class="nome">
        <label [ngClass]="['margem']">Nome completo:</label>
        <input [ngClass]="['caixadetexto']" type="text" class="form-control" placeholder="Nome Completo">
    </div>
    <div class="matriculado">
        <input [ngClass]="['margem']" class="matriculado" type="checkbox">
        <label [ngClass]="['margem']" class="aluno">Sou aluno da Mauá</label>
    </div>
    <div class="email">
        <label [ngClass]="['margem']" class="titulo">E-mail:</label>
        <input [ngClass]="['caixadetexto']" type="email" class="form-control" placeholder="nome@email.com.br">
    </div>
    <div class="form-group">
        <label [ngClass]="['margem']" class="titulo">Sua sugestão:</label>
        <textarea [ngClass]="['caixadetexto']" class="form-control" placeholder="Escreva sua sugestão" rows="6"></textarea>
    </div>
    <button [ngClass]="['margem']" class="btn btn-primary" type="button">Enviar</button>

</form>
